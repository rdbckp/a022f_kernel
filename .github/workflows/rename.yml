name: Change Folder Name

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Coba ganti nama folder
      run: |
        cd ${GITHUB_WORKSPACE}
        - name: Compressed as Archive
        run: |
          cd ${GITHUB_WORKSPACE}
          zip -r9 "kernel.zip" boot.img-kernel
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "actions@github.com"
    - name: Add and Commit file
      run: |
        git add *
        git commit -m "Savage"
        git push
